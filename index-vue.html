<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./php/css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- END BOOTSTRAP -->

    <!-- VUE.JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- END VUE.JS  -->

    <!-- AXIOS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- END AXIOS  -->

    <title>Discs</title>
</head>
<body>

    <div class="" id="app">

        <!-- HEADER  -->
        <header>
            <div class="logo">
              <img src="./php/img/spt.png" alt="">
            </div>
            
            <div class="selector">
              <select class="sele-sc">
                <option v-for="option in genres">{{option}}</option>
              </select> 
              <select v-model="authorSel" @change="getfilteredApi"  class="sele-sc">
                <option  v-for="author in authors" :value="author" >{{author}}</option>
            
              </select>
            </div>
        </header>
        <!-- END HEADER  -->

        <!-- MAIN  -->
        <main>
            <div class="container main">
                <div v-for="card in discs" class="card-sc">
                    <img :src="card.poster" :alt="card.title" :class="card.genre">
                    <p>{{card.title}}</p>
                    <span> {{card.author}}</span>
                </div>
            </div>
        
        </main>
        <!-- END MAIN  -->

    </div>

    <script src="./php/js/main.js"></script>
</body>
</html>
